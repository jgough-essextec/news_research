steps:
  # Build backend image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-backend'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/backend:${SHORT_SHA}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/backend:latest'
      - '-f'
      - 'backend/Dockerfile'
      - 'backend'

  # Build worker image (with Playwright)
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-worker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/worker:${SHORT_SHA}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/worker:latest'
      - '-f'
      - 'backend/Dockerfile.worker'
      - 'backend'

  # Get backend URL for frontend build
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'get-backend-url'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Try to get existing backend URL, or use placeholder for first build
        BACKEND_URL=$(gcloud run services describe ai-news-backend --region=${_REGION} --format='value(status.url)' 2>/dev/null || echo "")
        if [ -z "$BACKEND_URL" ]; then
          # First deployment - use placeholder, will need to rebuild after backend is deployed
          BACKEND_URL="https://ai-news-backend-PLACEHOLDER.run.app"
        fi
        echo "$BACKEND_URL" > /workspace/backend_url.txt
        echo "Backend URL: $BACKEND_URL"
    waitFor: ['-']

  # Build frontend image with API URL
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-frontend'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        BACKEND_URL=$(cat /workspace/backend_url.txt)
        docker build \
          --build-arg NEXT_PUBLIC_API_URL="${BACKEND_URL}/api" \
          -t ${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/frontend:${SHORT_SHA} \
          -t ${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/frontend:latest \
          -f frontend/Dockerfile \
          frontend
    waitFor: ['get-backend-url']

  # Push backend image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/backend'
    waitFor: ['build-backend']

  # Push worker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-worker'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/worker'
    waitFor: ['build-worker']

  # Push frontend image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-frontend'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/frontend'
    waitFor: ['build-frontend']

  # Deploy backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-backend'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'ai-news-backend'
      - '--image'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/backend:${SHORT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
    waitFor: ['push-backend']

  # Deploy frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-frontend'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'ai-news-frontend'
      - '--image'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/frontend:${SHORT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
    waitFor: ['push-frontend']

  # Update worker job image
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'update-worker-job'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud run jobs update ai-news-worker \
          --image=${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/worker:${SHORT_SHA} \
          --region=${_REGION} || \
        echo "Worker job update skipped (job may not exist yet - created by Terraform)"
    waitFor: ['push-worker']

  # Run database migrations
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'migrate'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Update migration job with new image first
        gcloud run jobs update ai-news-migrate \
          --image=${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/backend:${SHORT_SHA} \
          --region=${_REGION} || true

        # Execute the migration
        gcloud run jobs execute ai-news-migrate \
          --region=${_REGION} \
          --wait
    waitFor: ['deploy-backend']

  # Update backend CORS with actual frontend URL (post-deployment)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'update-cors'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        FRONTEND_URL=$(gcloud run services describe ai-news-frontend --region=${_REGION} --format='value(status.url)')
        BACKEND_URL=$(gcloud run services describe ai-news-backend --region=${_REGION} --format='value(status.url)')

        echo "Updating CORS for backend..."
        echo "Frontend URL: $FRONTEND_URL"

        gcloud run services update ai-news-backend \
          --region=${_REGION} \
          --update-env-vars="CORS_ALLOWED_ORIGINS=${FRONTEND_URL},FRONTEND_URL=${FRONTEND_URL}"

        echo "Updating frontend environment..."
        gcloud run services update ai-news-frontend \
          --region=${_REGION} \
          --update-env-vars="NEXT_PUBLIC_API_URL=${BACKEND_URL}/api,BACKEND_URL=${BACKEND_URL},NEXTAUTH_URL=${FRONTEND_URL}"

        echo "Deployment complete!"
        echo "Backend URL: $BACKEND_URL"
        echo "Frontend URL: $FRONTEND_URL"
    waitFor: ['deploy-backend', 'deploy-frontend']

substitutions:
  _REGION: 'us-central1'
  _ARTIFACT_REPO: 'ai-news-images'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '2400s'

images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/backend:${SHORT_SHA}'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/backend:latest'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/worker:${SHORT_SHA}'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/worker:latest'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/frontend:${SHORT_SHA}'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/frontend:latest'
